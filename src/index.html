<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page title</title>
    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>

    <form class="search-form" id="search-form">
      <div class="form-group">
        <button class="js-theme" type="button" name="btn"></button>
      </div>
      <div class="form-group">
        <input class="search-input"
          type="text"
          name="searchQuery"
          autocomplete="on"
          placeholder="Search images..."
          />
        <button class="search-button" type="submit">Search</button>
      </div>

      <div class="form-group">
        <!-- <input type="text" name="amountContent"> -->
        <label for="amount" class="text-quantity">choose quantity </label>
        <select class="page-pare" name="currentPagePare" id="amount">
          <option value="20">20</option>
          <option value="50">50</option>
          <option value="100">100</option>
          <option value="150">150</option>
          <option value="200">200</option>
        </select>

      </div>
    </form>
    <div class="container">
      <div class="gallery">
        <!-- Карточки изображений -->
      </div>
      <button type="button" class="load-more">Load more</button>
    </div>
    <div class="button-sroll-up">
      <a href="#" class="btn-scroll"></a>
    </div>
    <script type="module" src="./btn-scroll.js"></script>
    <script type="module" src="./local-storage-theme.js"></script>
  </body>
</html>
